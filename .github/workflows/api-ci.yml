name: Frontend CI

on:
  push:
    branches: 
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"
  workflow_dispatch: 


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        # cache: 'npm'
      
    - name: Install Dependencies
      run: npm ci
      working-directory: ./api
   
    - name: Run Tests	
      run: npm test
      working-directory: ./api

